<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css" type="text/css">
<title>BMI Range Chart</title>
</head>
<body1>

<h2>BMI Range Chart</h2>

<table border="1">
  <thead>
    <tr>
      <th>BMI</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Below 18.5</td>
      <td>Underweight</td>
    </tr>
    <tr>
      <td>18.5 - 24.9</td>
      <td>Normal weight</td>
    </tr>
    <tr>
      <td>25.0 - 29.9</td>
      <td>Overweight</td>
    </tr>
    <tr>
      <td>30.0 and Above</td>
      <td>Obese</td>
    </tr>
  </tbody>
</table>

</body1>
</html>
